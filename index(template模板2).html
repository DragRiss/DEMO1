  <!DOCTYPE html>
  <html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title> 
    <!--引入vue-->
     <script src="http://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
       <!--注册全局组件，放到页面上-->
    <div id="app">
      <vheader></vheader>
    </div>
    
    <!--template模板，写html时更方便：高亮显示，自动补全-->
    <template id="temp">   <!--多行html，不能单独放在template内。放在div内。否则只识别第一行 -->
      <div>
        <button v-on:click="count++">被单击{{count}}次</button>
        <p>template模板的使用，写html时，高亮显示，自动补全</p>
    </div>
    </template>

    <script>
      //创建全局组件，第一个参数是组件名，第二个参数是配置
      Vue.component('vheader', {
        data () {
          return {
            count: 0
          }
        },
        // template: `
        //      <button v-on:click="count++">被单击{{count}}次</button>
        //      `
        template:'#temp'
      })
      var vm = new Vue({ el: '#app' })
    </script>
  </body>
  </html>
