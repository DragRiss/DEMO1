      <!DOCTYPE html>
      <html>
      <head>
      <meta charset="UTF-8">
      <title>Document</title> 
      <!--引入vue-->
      <script src="http://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      </head>
      <body>
         <!--注册全局组件，放到页面。另外，在局部组件内使用它-->
         <!--任意地方使用。      用在其他组件中，则写在template内-->
      <div id="app">
         <mycomp></mycomp>
      </div>

      <script>
         //第1，创建全局组件，第一个参数是组件名，第二个参数是配置
         Vue.component('v-header', {
         template: `
            <div>
               导航栏组件
            </div> 
         `
         })
          
        //第2，继续添加侧边栏，对应的全局组件
      Vue.component('v-side', {
        template: `
           <div>
              侧边栏组件
           </div> 
        `
      })

      //第3， 构建局部组件 vcontent  内容栏
      //局部组件，要在局部组件com1中使用，则需挂载。
      const vcontent = {
         template:'<div>我是内容栏组件！</div>'
      }

      //第4，创建局部组件com1
         const com1 = {
         data(){
            return{
            }
         },
         components:{
            vcon:vcontent     /*将vcontent，挂载到局部组件com1中.   也可以直接写 vcontent也可*/
         },
         //第2，在局部组件com1中，使用该全局组件。写在template中
         template:`
            <div>
                  <v-header></v-header>
                  <div>
                      <v-side></v-side>
                  </div>
                  <div>
                     <vcon></vcon>
                  </div>
                  
            </div>
         `
         }
         var vm = new Vue({
            el: '#app',
            components:{
            mycomp:com1
            } })
      </script>
      </body>
      </html>
